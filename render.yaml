services:
  - type: web
    name: shift-app-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true # Renderが自動生成
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: "shift-app-backend.onrender.com" # Renderのデフォルトドメイン。カスタムドメインを設定する場合は追加
      - key: DATABASE_URL
        fromDatabase:
          name: shift-app-db
          property: connectionString
      - key: WEB_CONCURRENCY
        value: 4 # Gunicornのワーカー数。インスタンスタイプによる
    healthCheckPath: /admin/login/ # Django Adminのログインページなど、アプリが起動していることを確認できるパス
    autoDeploy: true # Gitプッシュ時に自動デプロイ

  - type: static
    name: shift-app-frontend
    env: static
    buildCommand: "cd frontend/vue-project && npm install && npm run build"
    staticPublishPath: frontend/vue-project/dist
    autoDeploy: true

databases:
  - name: shift-app-db
    plan: free # または starter, standardなど