{% extends "admin/base_site.html" %}
{% block content %}
<h2>Log in</h2>
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log in</button>
</form>
<br>
<p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
{% endblock %}
